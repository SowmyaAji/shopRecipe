<app-header (choicePicked)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayChoice==='recipe'"></app-recipes>
      <app-shopping-list *ngIf="displayChoice!=='recipe'"></app-shopping-list>
    </div>
  </div>
</div>
